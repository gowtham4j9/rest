<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <style>
    body {
       /* background-color: #00e6f6;*/
      background-image: url("https://images6.alphacoders.com/665/665365.jpg");
      background-size: cover;
    }
    
    .menu-item {
      display: flex;
      margin-bottom: 20px;
    }
    .menu-item img {
      width: 150px;
      height: auto;
      margin-right: 10px;
    }
    .menu-item-details {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>Restaurant Menu</h1>
  
  <div class="menu-item">
    <img src="https://www.licious.in/blog/wp-content/uploads/2022/06/shutterstock_1339636625-1.jpg" alt="Shawarma">
    <div class="menu-item-details">
      <h2>Shawarma</h2>
      <p>Price:149/-</p>
    </div>
  </div>
  
  <div class="menu-item">
    <img src="https://www.licious.in/blog/wp-content/uploads/2020/12/Tandoori-Chicken-750x750.jpg" alt="Chicken tandoori">
    <div class="menu-item-details">
      <h2>Chicken tandoori</h2>
      <p>Price:499/-</p>
    </div>
  </div>
  
  <div class="menu-item">
    <img src="https://www.vegrecipesofindia.com/wp-content/uploads/2013/07/naan-recipe-2-500x375.jpg" alt="Butter Naan">
    <div class="menu-item-details">
      <h2>Butter Naan</h2>
      <p>Price:399/-</p>
    </div>
  </div>
  <div class="menu-item">
    <img src="https://maunikagowardhan.co.uk/wp-content/uploads/2014/11/Indo-Chinese-Chilli-Chicken1-1024x683.jpg" alt="Chilli Chicken">
    <div class="menu-item-details">
      <h2>Chilli Chicken</h2>
      <p>Price:299/-</p>
    </div>
  </div>
</body>
</html>
